<html>
<head>
	<title>StockBot</title>
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda|Fredoka+One' rel='stylesheet' type='text/css'>
	
	<link rel="stylesheet" href="/css/stylesheet.css">
	<link rel="stylesheet" href="/css/ticker.css" type="text/css" media="screen"> <!-- css for wt -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>

	
	<script src="https://code.jquery.com/ui/1.11.3/jquery-ui.js"></script>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

</head>
<body>
	<div id="left_side">
		<h1>StockBot</h1>
		<div id="input_ui">
		
		</div>

		

<!-- this needs to be turned into a template son -->
 		
	</div> <!-- end of left_side div -->
	
	

	
	

	<!-- MAIN CONTENT -->
	<div id="content_wrapper">
		
		<div id="marquee">
				<li class='AAPL'>
					$AAPL : $500
				</li>
				<li class='AMZN'>
					$AMZN : $500
				</li>
				<li class='FB'>
					$FB : $500
				</li>
				<li class='GOOG'>
					$GOOG : $500
				</li>
				<li class='MSFT'>
					$MSFT : $500
				</li>
				<li class='TWTR'>
					$TWTR : $500
				</li>
		</div>

		<!-- CLICKS FOR BACKBONE GRABS -->
		<div id="nav">
			<div id="showstocks" class="nav_item">show stocks</div>
			<div id="showbots" class="nav_item">show bots</div>
			<div id="showcompanies" class="nav_item">show bot companies</div>
			<div id="showusers" class="nav_item">show user companies</div>
		</div>


		<div id="viz_wrapper">
			<!-- ELEMENTS FOR BACKBONE VIEWS -->
			<div id="container">
			</div>
			<div id="stocks-container">
			</div>
			<div id="stock-container">
			</div>
			<div id="bots-container">
			</div>
			<div id="bot-container">
			</div>
			<div id="users-container">
			</div>
			<div id="user-container">
			</div>
			<div id="companies-container">
			</div>
			<div id="company-container">
			</div>
		<!-- WEB TICKER -->
		</div>
		
		<div class="data_wrapper trades">
			<div class="column_title_div">
				<h2>Trade Feed</h2>
			</div>
		</div>


		<div class="data_wrapper tweet_wrapper">
			<div class="column_title_div" >
				<h2>Twitter Feed</h2>
			</div>
			<div id="tweets">
				<!-- sweet tweets go here -->
			</div>
		</div> <!-- end of twitter wrapper -->
	</div>


	<!-- TEMPLATES FOR BACKBONE -->
	<template id="logintemplate">
		<div id="user_auth">
			<div id="logon">
				<form id="form" class="form" action='/setuser' method="post">
					<div class="field">
						<label for="username">username</label>
						<input type="text" id="username" name="name">
					</div>
					<div class="field">
						<label for="password">password</label>
						<input type="password" id="password" name="password">
					</div>
					<div class="field">
						<button type="submit" id="login" name="login">Login</button>
					</div>
				</form>
			</div>

			<div id="signup">
				<form id="form" class="form" action='/setuser' method="post">
					<h2>SignUp</h2>
					<div class="field">
						<label for="username">username</label>
						<input type="text" id="username" name="name">
					</div>
					<div class="field">
						<label for="email">email</label>
						<input type="email" id="email_input" name="email">
					</div>
					<div class="field">
						<label for="password">password</label>
						<input type="password" id="password" name="password">
					</div>
					<div class="field">
						<label for="confirmpassword">confirm password</label>
						<input type="password" id="confirmpassword" name="confirmpassword">
					</div>
					<div class="field">
						<button type="submit" id="signup" name="signup">SignUp</button>
					</div>
				</form>
			</div>
		</div> 
	</template>
	
	<template id="currentusertemplate">
		<div id="bot_form">
			<div class="form">
					<h2>Create Bot</h2>
					<div class="field">
						<label for="botname">bot name</label>
						<input type="text" id="botname" name="botname">
					</div>

					<!-- balance needs to be grabbed from db -->
					<div class="field">
						<label for="balance">balance</label>
						<input type="number" name="balance" min="1" max="1000" value="0">
					</div>
					
					<!-- this list needs to be generated in hb -->
					<div class="field">
						<label for="interest">Interest</label>
						<select name="interest">
							<option value="$AAPL">$AAPL</option>
							<option value="$AMZN">$AMZN</option>
							<option value="$FB">$FB</option>
							<option value="$GOOG">$GOOG</option>
							<option value="$MSFT">$MSFT</option>
							<option value="$TWTR">$TWTR</option>
						</select>
					</div>

					<div class="field">
						<label for="risk">Risk Tolerance</label>
						<div id="risk">0</div>
					</div>
					<div class='risk-slider'>
					</div>

					<div class="field">
						<label for="trend">Trend Tolerance</label>
						<div id="trend">0</div>
					</div>
					<div class='trend-slider'>
					</div>

					<div class="field">
						<label for="attitude">Attitude</label>
						<div id="attitude">0</div>
					</div>
					<div class='attitude-slider'>
					</div>

					<div class="field">
						<button type="submit" id="setbot" name="setbot">Set Bot</button>
					</div>
				</div>
 		</div>

 		<div id="logout" class="form">
 			<button type="submit" id="logout_button">logout</button>
		</div>
	</template>


	<!-- users -->
	<template id="usertemplate">
		<h3><a href="#" data-id="{{id}}">{{companyname}}</a></h3>
		<p>OWNED BY: {{username}}</p>
		<p>STARTING BALANCE: {{startingbalance}} </p>
		<p>CURRENT BALANCE: {{currentbalance}} </p>
		<p>PROFIT: {{profit}}</p>
	</template>

	<template id="stocktemplate">
		<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
		<p>PRICE: {{price}}</p>
	</template>

	<template id="companytemplate">
		<h3><a href="#" data-id="{{id}}">{{name}}</a></h3>
		<p>STARTINGBALANCE: {{startingbalance}}</p>
		<p>CURRENTBALANCE: {{currentbalance}}</p>
		<p>PROFIT: {{profit}}</p>
	</template>

	<template id="bottemplate">
		<h3><a href="#" data-id="{{id}}">{{botname}}</a></h3>
		<p>STOCK TRADING: <strong>{{stockinterest}}</strong></p>
		<p>QUANTITY OF STOCK: {{quantity}}</p>
		<p>BALANCE: {{balance}}</p>
		<p>CHARACTER: {{character}}</p>			
		<p>RISK TOLERANCE: {{risktolerance}}</p>
		<p>ATTITUDE: {{attitude}}</p>
		<p>STEPSIZE: {{stepsize}}</p>	
	</template>





	<!-- BACKBONE DEPENDENCIES -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>	
	<script src="/javascript/backbone/app.js"></script>
	<script src="/javascript/backbone/user_auth.js"></script>

	<!-- BACKBONE FILES -->
	<!-- Stocks -->
	<script src="/javascript/backbone/views/stocksView.js"></script>
	<script src="/javascript/backbone/views/stockView.js"></script>
	<script src="/javascript/backbone/views/stockAssocView.js"></script>
	<script src="/javascript/backbone/models/stockModel.js"></script>
	<script src="/javascript/backbone/collections/stocksCollection.js"></script>
	<!-- Bots -->
	<script src="/javascript/backbone/views/botsView.js"></script>
	<script src="/javascript/backbone/views/botAssocView.js"></script>
	<script src="/javascript/backbone/views/botsAssocView.js"></script>
	<script src="/javascript/backbone/views/botView.js"></script>
	<script src="/javascript/backbone/models/botModel.js"></script>
	<script src="/javascript/backbone/collections/botsCollection.js"></script>
	<!-- Users -->
	<script src="/javascript/backbone/views/usersView.js"></script>
	<script src="/javascript/backbone/views/userView.js"></script>
	<script src="/javascript/backbone/views/userAssocView.js"></script>
	<script src="/javascript/backbone/models/userModel.js"></script>
	<script src="/javascript/backbone/collections/usersCollection.js"></script>	
	<!-- Companies -->
	<script src="/javascript/backbone/views/companiesView.js"></script>
	<script src="/javascript/backbone/views/companyAssocView.js"></script>
	<script src="/javascript/backbone/views/companyView.js"></script>
	<script src="/javascript/backbone/models/companyModel.js"></script>
	<script src="/javascript/backbone/collections/companiesCollection.js"></script>
	<!-- session/login -->
		<script src="/javascript/backbone/views/loginView.js"></script>
		<script src="/javascript/backbone/views/currentuserview.js"></script>
	<!-- SOCKETS DEPENDENCIES -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascript/sockets-script.js"></script>

	<script src="/javascript/ticker.js"></script>
	<script src="/javascript/ticker_update.js"></script>

</body>
</html>
