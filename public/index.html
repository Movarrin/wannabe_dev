<html>
<head>
	<title>StockBot</title>
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda|Fredoka+One' rel='stylesheet' type='text/css'>
	
	
	<link rel="stylesheet" href="/css/ticker.css" type="text/css" media="screen"> <!-- css for wt -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>

	<script type='text/javascript' src='//cdn.jsdelivr.net/jquery.marquee/1.3.1/jquery.marquee.min.js'></script>

</head>
<body>
	<div id="left_side">
		<h1>StockBot</h1>
		
		<div id="signup">
			<form id="form" class="form" action='/setuser' method="post">
				<div class="field">
					<label for="username">username</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="field">
					<label for="password">password</label>
					<input type="password" id="password" name="password">
				</div>
				<div class="field">
					<button type="submit" id="login" name="login">Login</button>
				</div>
			</form>
		</div>

		<div id="signup">
			<form id="form" class="form" action='/setuser' method="post">
				<h2>SignUp</h2>
				<div class="field">
					<label for="username">username</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="field">
					<label for="email">email</label>
					<input type="email" id="email_input" name="email">
				</div>
				<div class="field">
					<label for="password">password</label>
					<input type="password" id="password" name="password">
				</div>
				<div class="field">
					<label for="confirmpassword">confirm password</label>
					<input type="password" id="confirmpassword" name="confirmpassword">
				</div>
				<div class="field">
					<button type="submit" id="signup" name="signup">SignUp</button>
				</div>
			</form>
		</div>

		<div id="logout">
			<form action="/removeuser" method="POST">
				<input type="hidden" name="_method" value="DELETE">
				<button>logout</button>
			</form>
		</div>

	</div> <!-- end of left_side div -->
	
	

	<!-- TEST ELEMENT FOR BACKBONE VIEWS -->
	<div id="content_wrapper">
		<div id="viz_wrapper">
			<div id="marquee">
				<li id='item1'>
					AAPL $500
				</li>
				<li id='item2'>
					AMZN $500
				</li>
				<li id='item3'>
					FB $500
				</li>
				<li id='item4'>
					GOOG $500
				</li>
				<li id='item5'>
					MSFT $500
				</li>
				<li id='item6'>
					TWTR $500
				</li>
			</div>
			<p>viz go here</p>

		<!-- WEB TICKER -->


		</div>

		<div class="data_wrapper trades">
			<div class="column_title_div">
				<h2>Trade Feed</h2>
			</div>
		</div>


		<div class="data_wrapper tweet_wrapper">
			<div class="column_title_div" >
				<h2>Twitter Feed</h2>
			</div>
			<div id="tweets">
				<!-- sweet tweets go here -->
			</div>
		</div> <!-- end of twitter wrapper -->
	</div>


	<!-- TEMPLATES FOR BACKBONE -->

	<!-- users -->
	<template id="testTemplate">
		<div class="test">
			<p> Id: {{id}} --- Username: {{username}}</p> 
			<p>Company Name: {{companyname}}</p> 
			<p>Balance: {{balance}} </p>
			<p>Bot: {{bot}} </p>
		</div>
	</template>

<!-- TEST ELEMENT FOR BACKBONE VIEWS -->
	<div id="app">

	</div>



	<!-- BACKBONE DEPENDENCIES -->
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>	
	<script src="/javascript/backbone/app.js"></script>

	<!-- BACKBONE FILES -->
	<script src="/javascript/backbone/views/testColView.js"></script>
	<script src="/javascript/backbone/views/testModView.js"></script>
	<script src="/javascript/backbone/models/testmodel.js"></script>
	<script src="/javascript/backbone/models/usermodel.js"></script>
	<script src="/javascript/backbone/collections/testcollection.js"></script>
	<script src="/javascript/backbone/collections/userscollection.js"></script>

	<!-- SOCKETS DEPENDENCIES -->
	<script src="/socket.io/socket.io.js"></script>
	<script src="/javascript/sockets-script.js"></script>

	<script src="/javascript/ticker.js"></script>

</body>
</html>
