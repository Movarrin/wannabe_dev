<html>
<head>
	<title>StockBot</title>
	<link rel="stylesheet" href="/css/main.css">
	<link href='http://fonts.googleapis.com/css?family=Ruda|Fredoka+One' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="left_side">
		<h1>StockBot</h1>
		
		<div id="signup">
			<form id="form" class="form" action='/setuser' method="post">
				<div class="field">
					<label for="username">username</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="field">
					<label for="password">password</label>
					<input type="password" id="password" name="password">
				</div>
				<div class="field">
					<button type="submit" id="login" name="login">Login</button>
				</div>
			</form>
		</div>

		<div id="signup">
			<form id="form" class="form" action='/setuser' method="post">
				<h2>SignUp</h2>
				<div class="field">
					<label for="username">username</label>
					<input type="text" id="username" name="username">
				</div>
				<div class="field">
					<label for="email">email</label>
					<input type="email" id="email_input" name="email">
				</div>
				<div class="field">
					<label for="password">password</label>
					<input type="password" id="password" name="password">
				</div>
				<div class="field">
					<label for="confirmpassword">confirm password</label>
					<input type="password" id="confirmpassword" name="confirmpassword">
				</div>
				<div class="field">
					<button type="submit" id="signup" name="signup">SignUp</button>
				</div>
			</form>
		</div>

		<div id="logout">
			<form action="/removeuser" method="POST">
				<input type="hidden" name="_method" value="DELETE">
				<button>logout</button>
			</form>
		</div>

	</div> <!-- end of left_side div -->
	
	

	<!-- TEST ELEMENT FOR BACKBONE VIEWS -->
	<div id="app">
	</div>


	<!-- TEMPLATES FOR BACKBONE -->

	<!-- users -->
	<template id="testTemplate">
		<div class="test">
			<p> Id: {{id}} --- Username: {{username}}</p> 
			<p>Company Name: {{companyname}}</p> 
			<p>Balance: {{balance}} </p>
			<p>Bot: {{bot}} </p>
		</div>
	</template>





	<!-- BACKBONE DEPENDENCIES -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.1/backbone-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.3/handlebars.min.js"></script>	
	<script src="/javascript/backbone/app.js"></script>

	<!-- BACKBONE FILES -->
	<script src="/javascript/backbone/views/testColView.js"></script>
	<script src="/javascript/backbone/views/testModView.js"></script>
	<script src="/javascript/backbone/models/testmodel.js"></script>
	<script src="/javascript/backbone/models/usermodel.js"></script>
	<script src="/javascript/backbone/collections/testcollection.js"></script>
	<script src="/javascript/backbone/collections/userscollection.js"></script>

</body>
</html>
